<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = {
            name: "Cherry",
            func1: function() {
                console.log(this.name);
            },
            func2: function() {// 作用域
                // 执行栈 VO
                // let that = this;
                setTimeout(() => { //箭头函数
                    // arrow function 没有this 
                    // this 用不了 关键字
                    // func1
                    // that.func1();
                    this.func1();
                } , 1000)
            }
        };
        a.func2();
    </script>
</body>
</html>
