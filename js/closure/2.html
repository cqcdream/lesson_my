        // func(cb)
        // reslove 解决了     reject 失败了
        // 有一个耗时任务 es6 Promise   panding 状态
        const p = new Promise((resolve,reject) => {
            // 封装一个耗时任务
            setTimeout(() => {
                console.log(p);
                // resolve('1111');
                reject('不好意思'); //失败
                console.log(p);
            },1000)
        })// 解决异步问题
        // console.log(p);
        // 开始是pending... 不会执行
        p.then((data) => {
            console.log(data)
        }).catch(e => {
            console.log(e,'失败了');
        })
    </script>
